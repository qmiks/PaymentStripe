<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Successful â€” FastAPI + Stripe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .success-container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        animation: slideIn 0.6s ease;
      }
      
      .success-icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: bounce 1s ease;
      }
      
      .success-title {
        font-size: 28px;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 15px;
      }
      
      .success-message {
        font-size: 16px;
        color: #718096;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      
      .order-details {
        background: #f7fafc;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 30px;
        border-left: 4px solid #48bb78;
      }
      
      .order-detail {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        font-size: 14px;
      }
      
      .order-detail:last-child {
        margin-bottom: 0;
      }
      
      .order-detail .label {
        color: #718096;
        font-weight: 500;
      }
      
      .order-detail .value {
        color: #2d3748;
        font-weight: 600;
      }
      
      .actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .btn {
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        display: inline-block;
      }
      
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }
      
      .btn-secondary {
        background: #e2e8f0;
        color: #4a5568;
      }
      
      .btn-secondary:hover {
        background: #cbd5e0;
        transform: translateY(-1px);
      }
      
      .receipt-link {
        margin-top: 20px;
        padding: 15px;
        background: #ebf8ff;
        border-radius: 8px;
        border: 1px solid #bee3f8;
      }
      
      .receipt-link a {
        color: #3182ce;
        text-decoration: none;
        font-weight: 500;
      }
      
      .receipt-link a:hover {
        text-decoration: underline;
      }
      
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
      
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #f56565;
        animation: confetti-fall 3s linear infinite;
      }
      
      @keyframes confetti-fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
      
      @media (max-width: 480px) {
        .success-container {
          padding: 30px 20px;
        }
        
        .success-title {
          font-size: 24px;
        }
        
        .actions {
          flex-direction: column;
        }
        
        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="success-icon">ðŸŽ‰</div>
      <h1 class="success-title">Payment Successful!</h1>
      <p class="success-message">
        Thank you for your payment. Your transaction has been completed successfully.
        You will receive a confirmation email shortly.
      </p>
      
      <div class="order-details" id="order-details">
        <div class="order-detail">
          <span class="label">Order ID:</span>
          <span class="value" id="order-id">Loading...</span>
        </div>
        <div class="order-detail">
          <span class="label">Amount:</span>
          <span class="value" id="order-amount">Loading...</span>
        </div>
        <div class="order-detail">
          <span class="label">Status:</span>
          <span class="value" id="order-status">Completed</span>
        </div>
        <div class="order-detail">
          <span class="label">Date:</span>
          <span class="value" id="order-date">Loading...</span>
        </div>
      </div>
      
      <div class="actions">
        <a href="/" class="btn btn-primary">Make Another Payment</a>
        <a href="/admin" class="btn btn-secondary">Admin Panel</a>
      </div>
      
      <div class="receipt-link" id="receipt-link" style="display: none;">
        <a href="#" id="receipt-url" target="_blank">ðŸ“„ View Receipt</a>
      </div>
    </div>

    <script>
      // Create confetti effect
      function createConfetti() {
        const colors = ['#f56565', '#48bb78', '#4299e1', '#ed8936', '#9f7aea'];
        
        for (let i = 0; i < 50; i++) {
          setTimeout(() => {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(confetti);
            
            // Remove confetti after animation
            setTimeout(() => {
              confetti.remove();
            }, 3000);
          }, i * 100);
        }
      }
      
      // Parse URL parameters
      function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }
      
      // Format currency
      function formatCurrency(amount, currency) {
        const currencySymbols = {
          'pln': 'zÅ‚',
          'usd': '$',
          'eur': 'â‚¬',
          'gbp': 'Â£'
        };
        
        const symbol = currencySymbols[currency.toLowerCase()] || currency.toUpperCase();
        const formattedAmount = (amount / 100).toFixed(2);
        
        return `${symbol}${formattedAmount}`;
      }
      
      // Load order details
      async function loadOrderDetails() {
        const orderId = getUrlParameter('order_id');
        const sessionId = getUrlParameter('sid');
        
        if (orderId) {
          document.getElementById('order-id').textContent = orderId;
          
          try {
            // Fetch order details from API
            const response = await fetch(`/api/orders/${orderId}`);
            if (response.ok) {
              const order = await response.json();
              
              document.getElementById('order-amount').textContent = formatCurrency(order.amount, order.currency);
              document.getElementById('order-date').textContent = new Date(order.created_at).toLocaleString();
              
              // Show receipt link if session ID is available
              if (sessionId) {
                const receiptLink = document.getElementById('receipt-link');
                const receiptUrl = document.getElementById('receipt-url');
                receiptUrl.href = `https://dashboard.stripe.com/payments/${sessionId}`;
                receiptLink.style.display = 'block';
              }
            }
          } catch (error) {
            console.error('Error loading order details:', error);
            // Fallback to basic info
            document.getElementById('order-amount').textContent = 'N/A';
            document.getElementById('order-date').textContent = new Date().toLocaleString();
          }
        } else {
          // No order ID, hide order details
          document.getElementById('order-details').style.display = 'none';
        }
      }
      
      // Initialize page
      document.addEventListener('DOMContentLoaded', function() {
        loadOrderDetails();
        createConfetti();
        
        // Add some delay for better UX
        setTimeout(() => {
          document.querySelector('.success-container').style.opacity = '1';
        }, 100);
      });
    </script>
  </body>
</html>
